<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart-PA Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart-PA Lookup</h1>
    <input type="text" id="addressInput" placeholder="Enter full address (e.g., 123 Main St, Boca Raton, FL)" />
    <button onclick="lookupPA()">Find PA</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
